name: Deploy to GitHub Pages and Server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # åŸæœ‰éƒ¨ç½²åˆ° GitHub Pages çš„ä»»åŠ¡
  deploy-to-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set TimeZone 
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Asia/Singapore"
          timezoneMacos: "Asia/Singapore"
          timezoneWindows: "Singapore Standard Time"
      - name: restore timestamps
        uses: harshmandan/git-restore-mtime-action@v10
      - name: Build result json
        run: |
          chmod +x ./traverse_directory.sh
          ./traverse_directory.sh
        shell: bash
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # æ–°å¢éƒ¨ç½²åˆ°æœåŠ¡å™¨çš„ä»»åŠ¡ï¼ˆå¹¶è¡Œæ‰§è¡Œï¼‰
  deploy-to-server:
    runs-on: ubuntu-latest
    environment:
      name: nextBday
    steps:
      - name: SSH and Pull Code
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”„ Starting server deployment..."
            cd /var/www/blog
            git fetch --all
            git reset --hard origin/main
            echo "ğŸ”„ Running traverse_directory.sh..."
            chmod -R 755 /var/www/blog
            chmod +x ./traverse_directory.sh
            sh ./traverse_directory.sh
            echo "â³ Restoring file timestamps..."
            git ls-files -z | xargs -0 -n1 -I{} -- git log -1 --format="%ai {}" {} \
              |while read -r datetime file; do
                touch -d "$datetime" "$file"
              done
            echo "âœ… Deployment completed!"