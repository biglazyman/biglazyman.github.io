<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/new_index.css" rel="stylesheet">
</head>

<body class="p-2 flex flex-col gap-2 h-screen w-screen">
    <header class="flex justify-between items-center px-4">
        <span class="font-black text-2xl">
            Nihilistic Haven
        </span>
        <span class="font-medium text-gray-500 italic">
            —— A small haven for a homebody, social anxiety sufferer, and nihilist.
        </span>
        <a class="font-semibold underline" href="./old_index.html">
            Old Blog
        </a>
    </header>

    <nav>
        <ul class="flex justify-center items-center h-20 border-y-2 border-y-black gap-10
            [&>*]:underline [&>*]:text-xl 
            [&>*]:font-black [&>*]:italic
        ">
            <li><a href="#" class="tab-link" data-tab="1">Rest Life</a></li>
            <li><a href="#" class="tab-link" data-tab="2">Courage</a></li>
            <li><a href="#" class="tab-link" data-tab="3">Heart Flow</a></li>
            <li><a href="#" class="tab-link" data-tab="4">Boring</a></li>
            <li><a href="#" class="tab-link" data-tab="5">Sleep</a></li>
            <li><a href="#" class="tab-link" data-tab="6">Blog</a></li>
        </ul>
    </nav>
    <!-- Tab content areas -->
    <main class="flex-1">
        <iframe id="tab-content-1" class="tab-content active" src="./Nihilistic Haven/Rest Life/index.html"></iframe>
        <iframe id="tab-content-2" class="tab-content" src="./Nihilistic Haven/Courage/"></iframe>
        <iframe id="tab-content-3" class="tab-content" src="./Nihilistic Haven/Heart Flow/"></iframe>
        <iframe id="tab-content-4" class="tab-content" src="./Nihilistic Haven/Boring/"></iframe>
        <iframe id="tab-content-5" class="tab-content" src="./Nihilistic Haven/Sleep/"></iframe>
        <iframe id="tab-content-6" class="tab-content" src="./old_index.html"></iframe>
    </main>

    <script>
        // Get all tab links and contents
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        // Function to handle tab switching
        function switchTab(event) {
            event.preventDefault();

            // Remove active class from all tabs and contents
            tabLinks.forEach(link => link.classList.remove('active-tab'));
            tabContents.forEach(content => content.classList.remove('active'));

            // Add active class to clicked tab and corresponding content
            const tabId = this.getAttribute('data-tab');
            this.classList.add('active-tab');
            document.getElementById(`tab-content-${tabId}`).classList.add('active');
        }

        // Add click event listener to each tab link
        tabLinks.forEach(link => link.addEventListener('click', switchTab));

        // Set default active tab and content
        document.querySelector('.tab-link').classList.add('active-tab');
        document.querySelector('.tab-content').classList.add('active');
    </script>

</body>

</html>
